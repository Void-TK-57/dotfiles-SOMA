[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/decor.ini
;; include-file = ~/.config/polybar/system

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/main]
monitor = DisplayPort-0
monitor-fallback =
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 22

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2
line-color = ${color.blue}

border-size = 0
border-color = ${color.background}

padding = 0

module-margin-left = 0
module-margin-right = 0

wm-restack = bspwm

;; Default Font
font-0 = "Source Code Pro Medium:size=10;3"
;; Status Icons
font-1 = "Font Awesome:size=11;3" 
;; Decoration Icons
font-2 = "Iosevka Nerd Font:size=18;4" 
;; Japanese Font
font-3 = "Noto Sans CJK JP:size=11;2"
;;
font-4 = "Font Awesome:size=13;3"

# Default
modules-left = bspwm 
modules-center = LSB filesystem LPS memory RPS cpu RSB
modules-right = LSB network LPS volume LQIP time

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

